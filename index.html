<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Anagram Checker</title>
</head>
<body>
    <header>
        <div >
            <img src="./assets/images/anagramLogo2.png" alt="" id="logo">
        </div>
    </header> 

    <div id="info">
        <h3>What Is An Anagram?</h3>
        <p>
            A word, phrase, or name formed by rearranging the letters of another, such as cinema, formed from iceman.
            <br>
            <a href="https://en.wikipedia.org/wiki/Anagram"  id="wikiLink" target="_blank">Learn More!</a>
        </p>
        <h3>How It Works</h3>
        <p>
            Type in a word or phrase into each box, and click the button to see if they are anagrams of eachother!
        </p>
    </div>

    <div id="inputs">
        <!-- first string to check -->
        <input type="text" id="word1" class="input" placeholder="First Word or Phrase">
        <!-- second string to check -->
        <input type="text" id="word2" class="input" placeholder="Second Word or Phrase">
    </div>

    <div id="submit-button">
        <!-- button on click run the anagram checker -->
        <button type="submit" id="get-user-input" onclick="anagramChecker()">Click to Determine</button>
    </div>

    <div id="result">
        <h3 id="result-area">Is it an Anagram?</h3>
    </div>

    <script src="./script.js"></script>

</body>


</html>
